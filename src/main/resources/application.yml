springdoc:
  swagger-ui:
    path: /docs                  # UI 경로 (선택)
    csrf:
      enabled: true              # Swagger-UI가 CSRF 토큰을 자동 전송
      cookie-name: XSRF-TOKEN    # 기본값, 변경 가능
      header-name: X-XSRF-TOKEN  # 기본값, 변경 가능
  api-docs:
    path: /api-docs              # JSON 스펙 경로 (선택)

